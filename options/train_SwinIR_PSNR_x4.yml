# general settings
name: 051_SwinIR_x4_DIV2K
model_type: SwinIRModel
scale: 4
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 0
color: rgb

# dataset and data loader settings
datasets:
  train:
    name: DF2K+OST
    type: PairedImageDataset2
    dataroot_gt: data/DF2K/DF2K_HR_sub2
    dataroot_lq: data/DF2K/DF2K_LR_bicubic_sub
    persistent_workers: true
    pin_memory: true
    #hdf5_path: data/df2k_ost_set14.h5

    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X4_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      #mem: true
      # (for lmdb)
      # type: lmdb

    gt_size: 128
    use_hflip: true
    use_rot: true
    add_text: true
    font_metadata: fonts/metadata.txt

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 2
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val:
   name: Set14
   type: PairedImageDataset2
   dataroot_gt: data/Set14_SR/HR
   dataroot_lq: data/Set14_SR/LR
   #hdf5_path: data/df2k_ost_set14.h5
   io_backend:
     type: disk
     #mem: true

# network structures
network_g:
  type: SwinIR
  img_size: 128
  patch_size: 2
  in_chans : 3
  embed_dim: 96
  upscale: 4
  window_size: 8
  upsampler: nearest+conv
  simplex: true
  #shuffle: true
  #use_attn: false
  #add_feat: true
  #add_x: true
  #alpha_p: false

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [250000, 250000, 250000, 250000]
    restart_weights: [1, 1, 1, 1]
    eta_min: !!float 1e-7

  total_iter: 1000000
  warmup_iter: -1  # no warm up
  mixed: true

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: !!float 1e-2
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss2
    layer_weights:
      'conv5_4': 1  # before relu
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: 1.0
    style_weight: 0.0
    criterion: l1
    style_criterion: l2
    norm_gram: true

# validation settings
val:
  val_freq: !!float 5e3
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    lpips: # metric name, can be arbitrary
      type: calculate_lpips
      crop_border: 4
      test_y_channel: false
      net_type: vgg

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
